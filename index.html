<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyTravel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <header class="banner">
        <div class="banner-section">
            <div class="banner-title">
                <h1 class="explore">Explore Your Travel</h1>
                <p class="journey">Your journey begins with us. Discover amazing places and create lasting memories.</p> 
            </div>
            <div class="find-destination">
                <form class="search-trip">
                    <input type="text" placeholder="Where go">
                    
                    <select>
                      <option value="" disabled selected>When</option>
                      <!-- Add your options here -->
                    </select>
                    
                    <select>
                      <option value="" disabled selected>Select Type</option>
                      <!-- Add your options here -->
                    </select>
                    
                    <button type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                      Find Now
                    </button>
                  </form>
            </div>
          </div>
    </header>
    
</body>
</html>
